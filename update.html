<!-- Add this to the certificate form section -->
<div class="form-group">
  <label for="certificateType">Certificate Type *</label>
  <select id="certificateType" onchange="toggleCertificateFields()">
    <option value="image">Image Certificate (JPG/PNG)</option>
    <option value="pdf">PDF Certificate</option>
    <option value="link">Online Certificate (Link Only)</option>
  </select>
</div>

<!-- PDF Specific Fields (hidden by default) -->
<div id="pdfFields" style="display: none;">
  <div class="form-group">
    <label for="certificatePdf">PDF File URL *</label>
    <input type="text" id="certificatePdf" placeholder="e.g., files/certificates/my-certificate.pdf">
    <small style="color: #aaa;">Upload PDF to GitHub first in files/certificates/ folder</small>
  </div>
  <div class="form-group">
    <label for="pdfPage">PDF Page for Thumbnail</label>
    <input type="number" id="pdfPage" value="1" min="1" placeholder="Page number">
  </div>
</div>

<!-- Image Field (shown for all types) -->
<div class="form-group">
  <label for="certificateImage">Thumbnail Image URL *</label>
  <input type="text" id="certificateImage" placeholder="e.g., images/certificates/cert-thumb.jpg">
  <small style="color: #aaa;" id="imageHelp">
    For PDF: Upload first page as image. For Link: Upload any preview image
  </small>
</div>
