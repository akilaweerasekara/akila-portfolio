<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akila Weerasekara | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 8%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    header.hide {
      transform: translateY(-100%);
      opacity: 0;
    }
    header h1 {
      font-size: 1.8rem;
      color: #9b5cff;
      font-weight: 800;
    }
    nav a {
      margin-left: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover { color: #9b5cff; }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
    }
    .hero-text {
      max-width: 50%;
      animation: fadeInUp 1.5s ease;
    }
    .hero-text h2 {
      font-size: 4rem;
      font-weight: 800;
      color: #fff;
    }
    .hero-text h2 span { color: #9b5cff; }
    .hero-text p {
      margin: 1.5rem 0;
      line-height: 1.6;
      font-size: 1.2rem;
      color: #ccc;
    }
    .hero img {
      width: 400px;
      border-radius: 20px;
      animation: float 3s ease-in-out infinite;
    }
    .btns button {
      margin-right: 1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: #9b5cff;
      color: #fff;
    }
    .btn-primary:hover { transform: scale(1.05); background: #b075ff; }
    .btn-outline {
      background: transparent;
      color: #9b5cff;
      border: 2px solid #9b5cff;
    }
    .btn-outline:hover { background: #9b5cff; color: #fff; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scroll Section */
    .scroll-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
      background: #111;
      gap: 5rem;
      overflow: hidden;
    }
    .scroll-section img {
      width: 480px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateX(-80px);
      transition: all 1.2s ease;
    }
    .scroll-text {
      flex: 1;
      text-align: right;
      opacity: 0;
      transform: translateX(80px);
      transition: all 1.2s ease;
    }
    .scroll-text h1 {
      font-size: 6rem;
      font-weight: 900;
      line-height: 1.1;
      color: #9b5cff;
      letter-spacing: 4px;
    }
    .visible img {
      opacity: 1;
      transform: translateX(0);
    }
    .visible .scroll-text {
      opacity: 1;
      transform: translateX(0);
    }

    @media (max-width: 900px) {
      .scroll-section {
        flex-direction: column;
        text-align: center;
      }
      .scroll-text h1 {
        font-size: 3.5rem;
        text-align: center;
      }
      .scroll-section img {
        width: 320px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Akila.</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="hero-text">
      <h2>Hi, I'm <span>AKILA WEERASEKARA</span></h2>
      <p>Software Engineering undergraduate with a passion for creating innovative, user-friendly web applications and digital experiences.</p>
      <div class="btns">
        <button class="btn-primary">Skills</button>
        <button class="btn-outline">View Projects</button>
      </div>
    </div>
    <img src="images/profile.png" alt="Profile Photo">
  </section>

  <!-- Scroll Section -->
  <section id="scroll" class="scroll-section">
    <img src="images/second.png" alt="Creative Photo">
    <div class="scroll-text">
      <h1>CREATE<br>DESIGN<br>INSPIRE</h1>
    </div>
  </section>

  <script>
    // Header hide/show on scroll
    let lastScrollTop = 0;
    const header = document.querySelector("header");

    window.addEventListener("scroll", () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop && currentScroll > 100) {
        // Scrolling down
        header.classList.add("hide");
      } else {
        // Scrolling up
        header.classList.remove("hide");
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });

    // Scroll animation for image and text
    const scrollSection = document.querySelector('.scroll-section');
    window.addEventListener('scroll', () => {
      const rect = scrollSection.getBoundingClientRect();
      if (rect.top < window.innerHeight * 0.8) {
        scrollSection.classList.add('visible');
      }
    });
  </script>
</body>
</html>
