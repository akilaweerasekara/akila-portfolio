<!DOCTYPE html>
<html>
<head>
    <title>Admin Access - Akila's Portfolio</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 15px;
            border-left: 5px solid #9b5cff;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            color: #9b5cff;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        button {
            background: #9b5cff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .error {
            color: #ff6b6b;
            display: none;
            margin-top: 10px;
        }
        .secret-link {
            margin-top: 20px;
            padding: 10px;
            background: rgba(155,92,255,0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .secret-link a {
            color: #9b5cff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ”’ Admin Access</h2>
        <input type="password" id="password" placeholder="Enter admin password">
        <button onclick="checkPassword()">Login</button>
        <div id="error" class="error">Incorrect password!</div>
        
        <!-- Direct secret link (remove if you want password only) -->
        <div class="secret-link">
            <p>Direct admin link: <a href="index-admin.html" id="secretLink">Click here</a></p>
            <small style="color: #888;">(Bookmark this for quick access)</small>
        </div>
    </div>

    <script>
        // Simple password protection
        const correctPassword = "akila123"; // Change this to your preferred password
        
        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === correctPassword) {
                window.location.href = "index-admin.html";
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Make secret link less obvious
        document.getElementById('secretLink').style.opacity = '0.3';
        document.getElementById('secretLink').addEventListener('mouseover', function() {
            this.style.opacity = '1';
        });
    </script>
</body>
</html>
